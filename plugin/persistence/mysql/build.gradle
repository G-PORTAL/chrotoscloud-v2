plugins {
    id 'java'
}

group 'net.chrotos:chrotoscloud-persistence-mysql'
version '3.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation project(':api')
    implementation project(':persistence:models')
    implementation project(':core')

    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.4'

    implementation 'org.flywaydb:flyway-core:8.2.1'
    implementation "org.flywaydb:flyway-mysql:8.2.1"

    implementation 'org.hibernate:hibernate-core:5.6.1.Final'
    implementation 'org.hibernate:hibernate-entitymanager:5.6.1.Final'

    implementation 'com.vladmihalcea:hibernate-types-55:2.14.0'
}

test {
    useJUnitPlatform()
}